<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tworzenie aplikacji i stron internetowych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 10px;
            background-color: #fcc9c9;
        }
        
        h1 {
            color: #000000;
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #ffffff;
            text-align: center;
        }
        table caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #000000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        p {
            text-align: center;
            font-weight: bold;
            color: #000000;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Utrzymuje proporcje obrazu i wypełnia komórkę */
        }
        td {
            padding: 0; /* Usuwa domyślne wypełnienie, aby obrazek mógł wypełniać komórkę */
        }
    </style>
</head>
<body>
    <p>Tworzenie aplikacji i stron internetowych</p>
    <h1>Polovko Daniel 4TI</h1>
    <table>
        <caption>Lista projektów</caption>
        <thead>
            <tr>
                <th>Liczba porządkowa</th>
                <th>Nazwa projektu</th>
                <th>Miniaturka (LINK)</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Pierwsza strona</td>
                <td style="width: 200px; height: 150px;"><a href="file:https://polovkodaniel.github.io/DanielPolovko4TI/" alt="Miniaturka projektu"></a></td>
                <td>01-01-2024</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
